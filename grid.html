<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container mx-auto mt-5 text-center">
    
    <div class="grid grid-cols-3 gap-4 my-2">
        <div class="bg-red-600 h-16 rounded-md">A</div>
        <div class="bg-red-600 h-16 rounded-md">A</div>
        <div class="bg-red-600 h-16 rounded-md">A</div>
        <div class="bg-orange-500 h-12 rounded-md">A</div>
        <div class="bg-orange-500 h-12 rounded-md">A</div>
        <div class="bg-orange-500 h-12 rounded-md">A</div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
        <div class="bg-blue-400 h-24 rounded-md">A</div>
        <div class="bg-blue-400 h-24 rounded-md">A</div>
        <div class="bg-blue-400 h-24 rounded-md">A</div>
    </div>

    <div class="grid grid-cols-4 gap-4 my-2">
        <div class="bg-pink-400 h-24 rounded-md col-span-2">A</div>
        <div class="bg-pink-400 h-24 rounded-md">A</div>
        <div class="bg-pink-400 h-24 rounded-md">A</div>
        <div class="bg-pink-400 h-24 rounded-md col-span-4">A</div>
    </div>

    <div class="grid grid-cols-12 gap-4">
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
        <div class="bg-orange-500">A</div>
    </div>

    <div class="grid grid-cols-12 gap-4 mt-2">
        <div class="bg-orange-500 col-span-4">A</div>
        <div class="bg-orange-500 col-span-4">A</div>
        <div class="bg-orange-500 col-span-4">A</div>
    </div>

    <div class="grid grid-cols-4 gap-4 mt-2">
        <div class="bg-yellow-500 h-24 rounded-md col-start-2">A</div>
        <div class="bg-yellow-500 h-24 rounded-md">A</div>
        <div class="bg-yellow-500 h-24 rounded-md">A</div>
        <div class="bg-yellow-500 h-24 rounded-md col-end-4">A</div>
    </div>

    <div class="grid grid-rows-4 gap-4 mt-2">
        <div class="bg-green-500 rounded-md row-span-2">A</div>
        <div class="bg-green-500 rounded-md">A</div>
        <div class="bg-green-500 rounded-md">A</div>
        <div class="bg-green-500 rounded-md">A</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-5 grid-rows-1 sm:grid-rows-2 gap-4 mt-6">
        <div class="bg-blue-400 h-24 rounded-md">A</div>
        <div class="bg-blue-400 h-24 rounded-md">A</div>
        <div class="bg-blue-400 h-24 rounded-md col-span-1 sm:col-span-3 row-span-1 sm:row-span-2">A</div>
        <div class="bg-blue-400 h-24 rounded-md">A</div>
        <div class="bg-blue-400 h-24 rounded-md">A</div>
    </div>

</body>
</html>
